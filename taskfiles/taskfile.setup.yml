version: '3'

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    cmds:
      - for:
          var: REQUIRED_TOOLS
          split: ','
          as: TOOL
        cmd: |
          [ -n "$(which {{ .TOOL }})" ] || ( \
            echo "ERROR: `{{ .TOOL }}` not found" && exit 1; \
          )
    silent: true
    internal: true

  minimal:
    desc: Minimal installation
    platforms: [linux]
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: pacman
      - "{{.ROOT_DIR}}/taskfiles/scripts/00-minimal-setup.sh"

  desktop:
    desc: Desktop installation
    platforms: [linux]
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: pacman
      - "{{.ROOT_DIR}}/taskfiles/scripts/01-desktop.sh"

  bluetooth:
    desc: Install bluetooth and wireless packages
    platforms: [linux]
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: pacman
      - "{{.ROOT_DIR}}/taskfiles/scripts/02-bt-wireless.sh"

  yay:
    desc: Install yay
    platforms: [linux]
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: pacman
      - "{{.ROOT_DIR}}/taskfiles/scripts/04-yay.sh"

  nvidia:
    desc: Install nvidia
    platforms: [linux]
    prompt: ARE YOU SURE YOU WANT TO INSTALL NVIDIA DRIVERS - manual steps needed!
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: pacman
      - "{{.ROOT_DIR}}/taskfiles/scripts/10-nvidia.sh"
